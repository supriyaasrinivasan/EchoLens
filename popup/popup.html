<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupriAI - Learning Assistant</title>
    <link rel="stylesheet" href="../css/remixicon.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon"><i class="ri-brain-line"></i></div>
                <h1>SupriAI</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <i class="ri-moon-line"></i>
                    <i class="ri-sun-line"></i>
                </button>
                <div class="status-indicator" id="trackingStatus">
                    <span class="status-dot active"></span>
                    <span class="status-text">Tracking</span>
                </div>
            </div>
        </header>

        <!-- Quick Stats -->
        <section class="quick-stats">
            <div class="stat-card">
                <div class="stat-icon"><i class="ri-book-open-line"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="todayTopics">0</span>
                    <span class="stat-label">Topics Today</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="ri-time-line"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="todayTime">0m</span>
                    <span class="stat-label">Learning Time</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="ri-fire-line"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="streakDays">0</span>
                    <span class="stat-label">Day Streak</span>
                </div>
            </div>
        </section>

        <!-- Current Session -->
        <section class="current-session">
            <h3><i class="ri-pages-line"></i> Current Page Analysis</h3>
            <div class="session-card" id="currentPageCard">
                <div class="page-info">
                    <span class="page-title" id="currentPageTitle">No page detected</span>
                    <span class="page-category" id="currentPageCategory"><i class="ri-folder-line"></i> -</span>
                </div>
                <div class="engagement-meter">
                    <span class="meter-label"><i class="ri-pulse-line"></i> Engagement</span>
                    <div class="meter-bar">
                        <div class="meter-fill" id="engagementMeter" style="width: 0%"></div>
                    </div>
                    <span class="meter-value" id="engagementValue">0%</span>
                </div>
                <div class="focus-indicator">
                    <span class="focus-label"><i class="ri-focus-3-line"></i> Focus Level:</span>
                    <div class="focus-dots" id="focusDots">
                        <span class="focus-dot"></span>
                        <span class="focus-dot"></span>
                        <span class="focus-dot"></span>
                        <span class="focus-dot"></span>
                        <span class="focus-dot"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Top Topics -->
        <section class="top-topics">
            <h3><i class="ri-bar-chart-box-line"></i> Top Learning Topics</h3>
            <div class="topics-list" id="topTopicsList">
                <div class="topic-item skeleton"></div>
                <div class="topic-item skeleton"></div>
                <div class="topic-item skeleton"></div>
            </div>
        </section>

        <!-- Recommendations -->
        <section class="recommendations">
            <h3><i class="ri-lightbulb-flash-line"></i> AI Recommendations</h3>
            <div class="recommendations-list" id="recommendationsList">
                <div class="recommendation-card skeleton"></div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="actions">
            <button class="btn btn-primary" id="openDashboard">
                <i class="ri-dashboard-line"></i> Full Dashboard
            </button>
            <button class="btn btn-secondary" id="toggleTracking">
                <i class="ri-pause-circle-line"></i> Pause Tracking
            </button>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <span>SupriAI v1.0</span>
            <a href="#" id="settingsLink"><i class="ri-settings-3-line"></i> Settings</a>
        </footer>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
