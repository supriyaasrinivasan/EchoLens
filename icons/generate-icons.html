<!DOCTYPE html>
<html>
<head>
    <title>SupriAI Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <h1>SupriAI Icon Generator</h1>
    <p>Click the buttons below to download the icons for the Chrome extension.</p>
    
    <div class="icon-container">
        <div class="icon-box">
            <h3>16x16</h3>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br>
            <button onclick="downloadIcon(16)">Download</button>
        </div>
        <div class="icon-box">
            <h3>48x48</h3>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br>
            <button onclick="downloadIcon(48)">Download</button>
        </div>
        <div class="icon-box">
            <h3>128x128</h3>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br>
            <button onclick="downloadIcon(128)">Download</button>
        </div>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById('icon' + size);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw brain/bulb shape
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            const cx = size / 2;
            const cy = size * 0.45;
            const r = size * 0.28;
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw base of bulb
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(cx - r * 0.4, cy + r * 0.8, r * 0.8, r * 0.5);
            
            // Draw neural nodes
            const nodeSize = size * 0.04;
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(cx - r * 0.4, cy - r * 0.2, nodeSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx, cy - r * 0.4, nodeSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + r * 0.4, cy - r * 0.2, nodeSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw connections
            ctx.strokeStyle = '#764ba2';
            ctx.lineWidth = size * 0.015;
            ctx.beginPath();
            ctx.moveTo(cx - r * 0.4, cy - r * 0.2);
            ctx.lineTo(cx, cy - r * 0.4);
            ctx.lineTo(cx + r * 0.4, cy - r * 0.2);
            ctx.stroke();
            
            // Center node
            ctx.fillStyle = '#764ba2';
            ctx.beginPath();
            ctx.arc(cx, cy + r * 0.2, nodeSize * 0.8, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw connections to center
            ctx.strokeStyle = 'rgba(118, 75, 162, 0.5)';
            ctx.lineWidth = size * 0.01;
            ctx.beginPath();
            ctx.moveTo(cx - r * 0.4, cy - r * 0.2);
            ctx.lineTo(cx, cy + r * 0.2);
            ctx.moveTo(cx + r * 0.4, cy - r * 0.2);
            ctx.lineTo(cx, cy + r * 0.2);
            ctx.stroke();
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById('icon' + size);
            const link = document.createElement('a');
            link.download = 'icon' + size + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw all icons on load
        [16, 48, 128].forEach(drawIcon);
    </script>
</body>
</html>
